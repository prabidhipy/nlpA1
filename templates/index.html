<!DOCTYPE html>
<html>
<head>
    <title>Context Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5" style="max-width: 800px;">
        <h1 class="text-center mb-4">Reuters Context Search</h1>
        
        <form action="/search" method="post" class="card p-4 shadow-sm mb-5">
            <div class="mb-3">
                <label class="form-label font-weight-bold">Select Model Architecture:</label>
                <select name="model_type" class="form-select">
                    <option value="sg" {% if selected_model == 'sg' %}selected{% endif %}>Skipgram (Normal)</option>
                    <option value="neg" {% if selected_model == 'neg' %}selected{% endif %}>Skipgram (Negative Sampling)</option>
                    <option value="glove" {% if selected_model == 'glove' %}selected{% endif %}>GloVe</option>
                </select>
            </div>
            <div class="input-group">
                <input type="text" name="query" class="form-control" placeholder="Search word..." value="{{ query }}" required>
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>

        {% if results %}
            <h4>Top 10 Contexts (Using {{ selected_model.upper() }}):</h4>
            {% for res in results %}
                <div class="card mb-2 shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <p class="m-0 pe-3">{{ res.text }}</p>
                        <span class="badge bg-success">Dot: {{ res.score }}</span>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
